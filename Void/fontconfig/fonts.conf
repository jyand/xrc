<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

 <alias>
    <family>monospace</family>
    <prefer><family>IBM Plex Mono SemiBold</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Anonymous Pro</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Hack Bold</family></prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer><family>Courier 10 Pitch Bold</family></prefer>
  </alias>

</fontconfig>


